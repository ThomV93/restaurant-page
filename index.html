<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="css-reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="contacts-tab-container">
            <div id="map-container">
                <iframe id="map" src="https://www.google.com/maps/d/embed?mid=1yV0IOcix0R2d5_mGB87e8ANlueQCuxr0"></iframe>
            </div>
            <div id="contacts-text-container">
                <div id="open-container" class="text-containers">
                    <h2 id="open-title" class="contacts-tab-title">OPEN</h2>
                    <div class="contacts-tab-subcontainers">
                        <h3>THURSDAY</h3>
                        <p>Late Lunch from 3pm</p>
                        <p>Dinner from 6:30pm</p>
                    </div>
                    <div class="contacts-tab-subcontainers">
                        <h3>FRIDAY</h3>
                        <p>Late Lunch from 3pm</p>
                        <p>Dinner from 6:30pm</p>
                    </div>
                    <div class="contacts-tab-subcontainers">
                        <h3>SATURDAY</h3>
                        <p>Late Lunch from 3pm</p>
                        <p>Dinner from 6:30pm</p>
                    </div>
                    <div class="contacts-tab-subcontainers">
                        <h3>SUNDAY</h3>
                        <p>Late Lunch from 3pm</p>
                    </div>
                    <div class="contacts-tab-subcontainers">
                        <h3>CLOSED</h3>
                        <p>MONDAY</p>
                        <p>TUESDAY</p>
                        <p>WEDNESDAY</p>
                    </div>
                </div>
                <div id="contact-adress-container" class="text-containers">
                    <h2 id="contact-title" class="contacts-tab-title">CONTACT</h2>
                    <div class="contacts-tab-subcontainers">
                        <h3>EMAIL</h3>
                        <p>konoha.tokyo@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
