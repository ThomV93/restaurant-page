<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="css-reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="menu-container">
            <div id="menu-img-container">
                <img id="menu-img" src="lasai-plate2.png">
            </div>
            <div id="menu-text-container">
                <div id="menu-content-container">
                    <h2>Menu</h2>
                    <p>We offer only a tasting menu.
                    <p>where you will find a wide variety of products from our gardens, the sea and the land.</p>
                </div>
                <div id="reservation-container">
                    <h2>Reservations</h2>
                    <p>We only serve by reservation.</p>
                    <p>Booking is simple, fast and online.</p>
                    <button id="reservation-btn" type="button">Make your reservation</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
